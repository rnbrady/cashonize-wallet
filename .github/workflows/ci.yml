name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - run: npm install -g yarn@1.22.22
      - run: yarn install --frozen-lockfile
      - run: npx quasar prepare  # generates .quasar/tsconfig.json for path aliases
      - run: yarn lint
      - run: yarn vue-tsc --noEmit
      - run: yarn test
      - run: yarn test:e2e
